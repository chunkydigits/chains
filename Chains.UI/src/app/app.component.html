<header>
    <nav class="navbar navbar-inverse">
        <div class="fluid-container">
            <div class="navbar-header">
                <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact:true }" class="navbar-brand">
                    <img src="\assets\images\logo-sm.png" id="logo" alt="My House Chain" />
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact:true }">Home</a>
                </li>
                <li *ngIf="auth.isAuthenticated()">
                    <a routerLink="/public-user" routerLinkActive="{{auth.isAuthenticated()}}">Buyer / Seller</a>
                </li>
                <li *ngIf="auth.isAuthenticated()">
                    <a routerLink="/estate-agent" routerLinkActive="{{auth.isAuthenticated()}}">Estate Agent</a>
                </li>
                <li *ngIf="auth.isAuthenticated()">
                    <a routerLink="/solicitor" routerLinkActive="{{auth.isAuthenticated()}}">Solicitor</a>
                </li>
                <li>
                    <a routerLink="/about">About</a>
                </li>
                <li>
                    <a routerLink="/contact" routerLinkActive="active">Contact</a>
                </li>
            </ul>
            <div class="login-container">
                <div *ngIf="!auth.isAuthenticated()" (click)="auth.login()">
                    Sign Up / Login
                </div>

                <div *ngIf="auth.isAuthenticated()" (click)="auth.logout()">
                    Logout
                </div>
            </div>
        </div>
    </nav>
</header>
<main>
    <router-outlet></router-outlet>
    <feedback class="feedback-container"></feedback>
</main>
<footer class="text-center">
    Copyright &copy; 2018
</footer>
